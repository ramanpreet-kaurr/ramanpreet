<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbols in html</title>
</head>
<body>
    <!--copy right-->
    <p>this is copyright &copy;</p>

    <!--euro-->
    <p>this is euro &euro;</p>

    <!--left arrow-->
    <p>this is leftarrow &larr;</p>

    <!--right arrow-->
    <p>this is right arrow  &rarr;</p>

    <!--down arrow-->
    <p>this is downarrow  &darr;</p>   
    
    <!--upp arrow-->
    <p>this is upparrow  &uparrow;</p>    

    <!--heart-->
    <p>this is my heart &hearts;</p>    

    <!--circle-->
    <p>this is a circle &circlearrowleft;</p>
    
</body>
</html>
