<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!--block element-->
    <p>raman</p> <p>loves music</p>

    <!--inline element-->
    <span>raman</span> <span>loves music</span>
</body>
</html>
