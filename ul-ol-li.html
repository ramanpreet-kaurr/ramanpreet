<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list ordered list List item</title>
</head>
<body>
    <!--unordered list-->

    <ul type= "circle"> 
        <li>home</li>
        <li>contact us</li>
        <li>address</li>
    </ul>

    <!--ordered list-->

    <ol type="a">
        <li>home</li>
        <li>contact us</li>
        <li>address</li>
    </ol>
    
 
</body>
</html>
